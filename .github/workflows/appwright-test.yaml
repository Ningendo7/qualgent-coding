name: AppWright Test

on:
  push:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run qgjob submit
        run: |
          python qg-job.py submit --org-id qualgent --app-version-id xyz123 --test tests/onboarding.spec.js --priority 1 --target emulator > output.json
          JOB_ID=$(jq -r '.job_id' output.json)
          echo "Job ID: $JOB_ID"

      - name: Poll for job completion
        run: |
          python qg-job.py status --job-id $JOB_ID --wait
        # The CLI will exit non-zero if the job failed, so workflow fails automatically if so.
